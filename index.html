<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="css/animations.css" />
        <link rel="stylesheet" href="css/queries.css" />
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/a8e1cd00e4.js" crossorigin="anonymous"></script>
        <title>Adrian</title>
    </head>

    <body>
        <section class="section-home">
        <header class="header">
            <nav class="nav">
            <div class="header-text">
                <span class="header-name">Geleriu Adrian</span>
                <span class="dot">.</span>
            </div>
            <ul class="nav-list">
                <li>
                <a class="nav-link" href="#section-about"> About </a>
                </li>
                <li><a class="nav-link" href="#section-work">Projects</a></li>
                <li>
                <button class="btn nav-button glow-effect" href="#section-contact" data-glow-animation="false">
                    Contact
                    <svg class="glow-container">
                    <rect pathLength="100" stroke-linecap="round" class="glow-blur"></rect>
                    <rect pathLength="100" stroke-linecap="round" class="glow-line"></rect>
                    </svg>
                </button>
                </li>
            </ul>
            </nav>
        </header>
        <main class="hero container">
            <div class="primary-heading">
                Hi, I'm <span class="title-name">Adrian</span>
            </div>
            
            <p class="hero-text">
            I am a web developer on a journey to
            <span class="key-word">design websites</span> and
            <span class="key-word">gain experience</span>
            </p>

            <button class="btn hero-btn glow-effect" href="#section-contact">
            Check out my work
            
            <svg class="glow-container">
                <rect pathLength="100" stroke-linecap="round" class="glow-blur"></rect>
                <rect pathLength="100" stroke-linecap="round" class="glow-line"></rect>
            </svg>
            </button>

            <div class="scroll--icon">
                <span class="wheel"></span>
            </div>
        </main>
        </section>

        <section class="section-about">
        </section>
        <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
